<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div :style="{fontSize:postFontSize + 'em'}">
				<blog-post
					v-on:enlarge-text="postFontSize += 0.1"
					v-for="post in posts"
					v-bind:key="post.id"
					v-bind:post="post"></blog-post>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	Vue.component('blog-post',{
		props:['post'],
		template:'<div><h3>{{ post.title }}</h3><br/><button v-on:click="$emit(\'enlarge-text\')">Enlarge text</button><div v-html="post.content"></div></div>'
	});
	
	var vm = new Vue({
		el:"#app",
		data:{
			posts:[
				{id:1,title:"My journey with Vue",content:'<text style="color:red">Test</text>'},
				{id:2,title:"Blogging with Vue",content : ""},
				{id:3,title:"Why Vue is so fun",content:""}
			],
			postFontSize:1
		}
	});
</script>
